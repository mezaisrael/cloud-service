<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<title>URB</title>
</head>
<body>
	<div class="header">
		<h1>Resources</h1>
	</div>
	<div class="buttons">
		<button id="current-jobs" onclick="showCurrentJobs()">Running Jobs</button>

		<button id="past-jobs" onclick="showHistory()" >History</button>
	</div>
	<table id="table">
		<thead align="left">
			<tr>
				<th scope="col">job name</th>
				<th scope="col">quality</th>
				<th scope="col">security</th>
				<th scope="col">backup</th>
				<th id="time-col" scope="col">Time Left</th>
				<th scope="col">location</th>
			</tr>
		</thead>
		<tbody id="table-body" align="left">
		</tbody>
	</table>

	<script src="Job.js"></script>
	<script src="main.js"></script>
</body>
</html>
