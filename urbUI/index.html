<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="main.css">
	<script src="../node_modules/moment/moment.js"></script>
	<script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
	<title>URB</title>
</head>
<body>
	<div class="header">
		<h1>URB Admin Dashboard</h1>
	</div>
	<div class="buttons">
		<button id="current-jobs" onclick="showCurrentJobs() class">Running Jobs</button>

		<button id="past-jobs" onclick="showHistory()" >History</button>
	</div>
	<table id="table">
		<thead align="left">
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Job Name</th>
				<th scope="col">Quality</th>
				<th scope="col">Security</th>
				<th scope="col">Backup</th>
				<th id="time-col" scope="col">Time Left</th>
				<th scope="col">Location</th>
			</tr>
		</thead>
		<tbody id="table-body" align="left">
		</tbody>
	</table>

	<script src="Job.js"></script>
	<script src="main.js"></script>
</body>
</html>
